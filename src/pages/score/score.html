<ion-header>

  <ion-navbar class="toolbar">

<!-- <img src ="../assets/imgs/scoreboard.png" > -->

    <ion-title>

    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
        <ion-list *ngFor ="let v of arrTeam">
 <div class="wrap">
       
  <div class="grid-container">
        <div class="grid-item" (click) = "box(1)">
            <ion-label class="labelName">Home Team</ion-label>
            <ion-label class="Name">{{v.team1Name}}</ion-label>
            <ion-label class="labelScore" color="black">{{homeScore}}</ion-label>
        </div>

      <div class="grid-item" (click) = "box(2)">
          <ion-label class="labelName">Away Team</ion-label>
          <ion-label class="Name">{{v.team2Name}}</ion-label>
          <ion-label class="labelScore" color="black">{{awayScore}}</ion-label>
      </div>   
  </div>
     
  <div class="button">
    <ion-row>
        <ion-col>
            <button ion-button class="big_btn" block (click)="tryScore ()">TRY</button>
        </ion-col>
        <ion-col>
            <button ion-button class="small_btn"><ion-icon name="undo" (click)="trySub ()"></ion-icon></button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button block class="big_btn" (click)="penaltyScore ()">PENALTY</button>
        </ion-col>
        <ion-col>
            <button ion-button class="small_btn"><ion-icon name="undo" (click)="penaltySub ()"></ion-icon></button><br>
        </ion-col>
    </ion-row>

   <ion-row>
          <ion-col>
              <button ion-button block class="big_btn" (click)="conversionScore ()">CONVERSION</button>
          </ion-col>
          <ion-col>
              <button ion-button class="small_btn"><ion-icon name="undo" (click)="conversionSub ()"></ion-icon></button>
          </ion-col>
    </ion-row>

      <button ion-button block class="reset" (click)="resetScore ()">RESET</button>
  </div>

 </div>
 </ion-list>
</ion-content>
