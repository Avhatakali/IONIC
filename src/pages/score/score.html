<ion-header>

  <ion-navbar class="toolbar">

<img src ="../assets/imgs/score.png" >

    <ion-title>

    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
       
 <div class="wrap">
       
    <div class="grid-container">
            <div class="grid-item" (click) = "box(1)">
                <ion-label class="labelName">Home Team</ion-label>

            <ion-list *ngFor ="let v of arrTeam">
                <ion-label class="Name">{{v.team1Name}}</ion-label>
            </ion-list>

                <ion-label class="labelScore" #home color="black">{{homeScore}}</ion-label>
            </div>

            <div class="grid-item" (click) = "box(2)">
                <ion-label class="labelName">Away Team</ion-label>

                <ion-list *ngFor ="let v of arrTeam">
                        <ion-label class="Name">{{v.team2Name}}</ion-label>
                </ion-list>      
                        <ion-label class="labelScore" #away color="black">{{awayScore}}</ion-label>     
            </div>   
    </div>
     
  <div class="button">
    <ion-row>
        <ion-col>
            <button ion-button class="big_btn" block type="submit" (click)="addScore (5)" >TRY</button>
            
        </ion-col>
        <ion-col>
            <button ion-button class="small_btn"><ion-icon name="undo" type="submit" (click)="subScore (5)"></ion-icon></button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button block class="big_btn" type="submit" (click)="addScore (3)">PENALTY</button>
        </ion-col>
        <ion-col>
            <button ion-button class="small_btn"><ion-icon name="undo" type="submit" (click)="subScore (3)"></ion-icon></button><br>
        </ion-col>
    </ion-row>

    <ion-row>
          <ion-col>
              <button ion-button block class="big_btn" type="submit" (click)="addScore (2)">CONVERSION</button>
          </ion-col>
          <ion-col>
              <button ion-button class="small_btn"><ion-icon name="undo" type="submit" (click)="subScore (2)"></ion-icon></button>
          </ion-col>
     </ion-row>

      <button ion-button block class="reset"  type="submit" (click)="resetScore ()">RESET</button>
  </div>

 </div>

</ion-content>
